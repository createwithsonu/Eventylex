<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventylex - Login</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@700&family=DM+Sans&family=Varela&family=Roboto&family=Poppins:wght@300;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            color: #eee;
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header-strip {
            background: #000000;
            border-bottom: 2px solid #d10000;
            padding: 28px 0 18px 0;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .header-strip .logo {
            font-family: 'Saira Condensed', sans-serif;
            font-weight: 700;
            color: #d10000;
            font-size: 48px;
            letter-spacing: 2px;
            text-shadow: 0 2px 12px rgba(209, 0, 0, 0.10);
        }

        .login-container {
            flex: 1;
            display: flex;
            align-items: flex-start;
            /* align to top, not center */
            justify-content: center;
            background: linear-gradient(180deg, #000000 60%, #480000 100%);
            min-height: 80vh;
            animation: fadeInBg 1.2s cubic-bezier(.4, 1.4, .7, 1);
            padding-top: 60px;
            /* gap from top strip */
            padding-bottom: 60px;
            /* gap from footer */
        }

        @keyframes fadeInBg {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .login-box {
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(209, 0, 0, 0.10), 0 1.5px 8px 0 rgba(0, 0, 0, 0.10);
            border: 2px solid #d10000;
            padding: 40px 32px 32px 32px;
            width: 100%;
            max-width: 370px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            opacity: 0;
            transform: translateY(40px);
            animation: cardFadeIn 0.9s cubic-bezier(.4, 1.4, .7, 1) 0.2s forwards;
        }

        @keyframes cardFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            font-family: 'Saira Condensed', sans-serif;
            font-size: 2.2em;
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-align: center;
        }

        .login-box label {
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            color: #fff;
            margin-bottom: 4px;
            font-weight: bold;
            letter-spacing: 0.2px;
        }

        .login-box input {
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            padding: 10px 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #222;
            color: #eee;
            outline: none;
            transition: border-color 0.2s;
        }

        .login-box input:focus {
            border-color: #d10000;
        }

        .login-box .forgot-link {
            color: #d10000;
            font-size: 13px;
            text-decoration: none;
            align-self: flex-end;
            margin-top: -10px;
            margin-bottom: 10px;
            transition: color 0.2s;
        }

        .login-box .forgot-link:hover {
            color: #ff3333;
            text-decoration: underline;
        }

        .login-btn {
            margin-top: 10px;
            padding: 12px 0;
            background-color: #d10000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.18s, box-shadow 0.2s;
            box-shadow: 0 2px 10px 0 rgba(209, 0, 0, 0.10);
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            background-color: #ff3333;
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 18px 0 rgba(209, 0, 0, 0.18);
        }

        .divider {
            text-align: center;
            color: #888;
            margin: 12px 0 0 0;
            font-size: 13px;
            letter-spacing: 0.5px;
            position: relative;
        }

        .divider:before,
        .divider:after {
            content: "";
            display: inline-block;
            width: 30%;
            height: 1px;
            background: #333;
            vertical-align: middle;
            margin: 0 8px;
        }

        .social-login {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 8px;
        }

        .social-btn {
            flex: 1;
            padding: 8px 0;
            border: none;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            background: #232323;
            color: #eee;
            transition: background 0.2s, transform 0.18s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .social-btn.google {
            background: #fff;
            color: #d10000;
            border: 1px solid #d10000;
        }

        .social-btn.google:hover {
            background: #ffeaea;
        }

        .social-btn.microsoft {
            background: #0078d4;
            color: #fff;
        }

        .social-btn.microsoft:hover {
            background: #005fa3;
        }

        .register-link {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #ccc;
        }

        .register-link a {
            color: #d10000;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .register-link a:hover {
            color: #ffffff;
            font-size: 15px;
        }

        footer {
            text-align: center;
            padding: 18px 0 10px 0;
            background-color: #1a1a1a;
            font-family: 'DM Sans', sans-serif;
            font-size: 10pt;
            color: #777;
            border-top: 1px solid #d10000;
            letter-spacing: 0.5px;
        }

        @media (max-width: 500px) {
            .login-box {
                padding: 28px 10px 18px 10px;
                max-width: 98vw;
            }

            .header-strip .logo {
                font-size: 34px;
            }
        }
    </style>
</head>

<body>
    <div class="header-strip">
        <span class="logo">Eventylex</span>
    </div>
    <div class="login-container">
        <form class="login-box" autocomplete="on">
            <div class="login-title">Login to Your Account</div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required
                autocomplete="username" />

            <label for="password">Password</label>
            <div style="position:relative;">
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    autocomplete="current-password" style="padding-right:30px; padding-left:24px;" />
                <button type="button" id="togglePassword" aria-label="Show password"
                    style="position:absolute;top:50%;right:4px;transform:translateY(-50%);background:none;border:none;cursor:pointer;padding:0;">
                    <svg id="eyeIcon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#d10000"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <ellipse cx="12" cy="12" rx="8" ry="5"></ellipse>
                        <circle cx="12" cy="12" r="2.5"></circle>
                    </svg>
                </button>
            </div>

            <a href="#" class="forgot-link">Forgot Password?</a>

            <button type="submit" class="login-btn">Login</button>

            <div class="divider">or</div>
            <div class="social-login">
                <button type="button" class="social-btn google">
                    <!-- Google SVG icon -->
                    <svg width="18" height="18" viewBox="0 0 48 48">
                        <g>
                            <path fill="#EA4335"
                                d="M24 9.5c3.54 0 6.7 1.22 9.18 3.23l6.85-6.85C36.68 2.36 30.74 0 24 0 14.82 0 6.73 5.06 2.69 12.44l7.98 6.2C12.2 13.07 17.62 9.5 24 9.5z" />
                            <path fill="#4285F4"
                                d="M46.1 24.5c0-1.64-.15-3.22-.42-4.74H24v9.04h12.42c-.54 2.9-2.17 5.36-4.62 7.01l7.13 5.55C43.91 37.09 46.1 31.29 46.1 24.5z" />
                            <path fill="#FBBC05"
                                d="M10.67 28.64a14.5 14.5 0 0 1 0-9.28l-7.98-6.2A24.01 24.01 0 0 0 0 24c0 3.8.91 7.39 2.69 10.56l7.98-6.2z" />
                            <path fill="#34A853"
                                d="M24 48c6.48 0 11.92-2.14 15.89-5.82l-7.13-5.55c-2 1.34-4.56 2.13-8.76 2.13-6.38 0-11.8-3.57-14.33-8.77l-7.98 6.2C6.73 42.94 14.82 48 24 48z" />
                            <path fill="none" d="M0 0h48v48H0z" />
                        </g>
                    </svg>
                    Google
                </button>
                <button type="button" class="social-btn microsoft">
                    <!-- Microsoft SVG icon -->
                    <svg width="18" height="18" viewBox="0 0 48 48">
                        <g>
                            <rect fill="#F35325" x="2" y="2" width="20" height="20" />
                            <rect fill="#81BC06" x="26" y="2" width="20" height="20" />
                            <rect fill="#05A6F0" x="2" y="26" width="20" height="20" />
                            <rect fill="#FFBA08" x="26" y="26" width="20" height="20" />
                        </g>
                    </svg>
                    Microsoft
                </button>
            </div>
            <div class="register-link">
                New to Eventylex? <a href="registration.html">Register</a>
            </div>
        </form>
    </div>
    <footer>
        &copy; 2025 Eventylex. All rights reserved.
    </footer>
    <script>
        // Password show/hide toggle
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            // Toggle eye icon (open/closed)
            if (type === 'text') {
                eyeIcon.innerHTML = `<ellipse cx="12" cy="12" rx="8" ry="5"></ellipse>
          <circle cx="12" cy="12" r="2.5"></circle>
          <line x1="4" y1="20" x2="20" y2="4" stroke="#d10000" stroke-width="2"></line>`;
                togglePassword.setAttribute('aria-label', 'Hide password');
            } else {
                eyeIcon.innerHTML = `<ellipse cx="12" cy="12" rx="8" ry="5"></ellipse>
          <circle cx="12" cy="12" r="2.5"></circle>`;
                togglePassword.setAttribute('aria-label', 'Show password');
            }
        });
    </script>
</body>

</html>
